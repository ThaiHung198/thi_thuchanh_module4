<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Sửa thông tin sản phẩm</h3>
            <a th:href="@{/products}" class="btn btn-secondary">Quay về danh sách</a>
        </div>
        <div class="card-body">
            <form th:action="@{/products/edit}" th:object="${product}" method="post">
                <!-- Thêm một input ẩn để giữ lại ID của sản phẩm -->
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên Sản Phẩm <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá bắt đầu <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="price" th:field="*{price}">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Tình trạng</label>
                    <input type="text" class="form-control" id="status" th:field="*{status}">
                    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="productType" class="form-label">Loại sản phẩm <span class="text-danger">*</span></label>
                    <select class="form-select" id="productType" th:field="*{productType}">
                        <option value="">--Chọn loại sản phẩm--</option>
                        <option th:each="type : ${productTypes}"
                                th:value="${type.cid}"
                                th:text="${type.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
